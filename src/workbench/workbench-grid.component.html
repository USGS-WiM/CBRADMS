<table class="dms-table table table-bordered">
	<thead>
		<tr>
			<th *ngFor="let col of columns">
				<a (click)="sort(col.name)" class="gridHeader">{{col.descr}} <i class="fa fa-sort"></i></a>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of rows" (click)="onClick(row)">
			<td *ngFor="let col of columns">
				<span *ngIf="row[col.name] !== true && row[col.name] !== false">{{row[col.name]}}</span>
				<span *ngIf="row[col.name] === true"><i class="fa fa-check true-false-icon"></i></span>
				<span *ngIf="row[col.name] === false"><i class="fa fa-close true-false-icon"></i></span>
			</td>
		</tr>
	</tbody>
</table>
