<table class="dms-table table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th *ngFor="let col of columns"><a (click)="sort(col.name)">{{col.descr}}</a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let col of columns">{{row[col.name]}}</td>
        </tr>
    </tbody>
</table>
