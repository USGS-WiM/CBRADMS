<div [hidden]="!notready" align="center" id="loading-spinner"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i></div>
<div [hidden]="notready">
    <div align="center">
        <button *ngIf="paginated" type="button" class="btn btn-default reports-export-btn" (click)="prevPage()"><i class="fa fa-arrow-left"></i> Prev Page</button>
        <button type="button" class="btn btn-default reports-export-btn" (click)="exportToCSV()"><i class="fa fa-download"></i> Export CSV</button>
        <button *ngIf="paginated" type="button" class="btn btn-default reports-export-btn" (click)="nextPage()">Next Page <i class="fa fa-arrow-right"></i></button>
    </div>
    <report-grid [rows]="reportcases" [columns]="columns"></report-grid>
    <div align="center">
        <button *ngIf="paginated" type="button" class="btn btn-default reports-export-btn" (click)="prevPage()"><i class="fa fa-arrow-left"></i> Prev Page</button>
        <button type="button" class="btn btn-default reports-export-btn" (click)="exportToCSV()"><i class="fa fa-download"></i> Export CSV</button>
        <button *ngIf="paginated" type="button" class="btn btn-default reports-export-btn" (click)="nextPage()">Next Page <i class="fa fa-arrow-right"></i></button>
    </div>
</div>
