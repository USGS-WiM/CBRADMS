<div class="container">
    <h3 class="subheader"><b>Reports</b></h3>
    <div [hidden]="!notready" align="center" id="loading-spinner"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i></div>
    <div [hidden]="notready">
        <ul class="reports-ul">
            <li>
                <a [routerLink]="['/reports/casesbyunit']">Cases by Unit</a>
                <label for="cbrs_unit">CBRS Unit</label>
                <select id="cbrs_unit" (change)="goToCasesByUnit(newUnit.value)" #newUnit>
                    <option value=""></option>
                    <option *ngFor="let unit of systemunits" [value]="unit.id">{{unit.system_unit_number}}</option>
                </select>
            </li>

            <li>
                <a [routerLink]="['/reports/daystoresolution']">Days to Resolution</a>
            </li>
            <p>...more to come...</p>
            <li>Time from Request to each status complete</li>
            <li>Total Number of Cases by Status</li>
        </ul>
    </div>
</div>
