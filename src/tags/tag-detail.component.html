<navbar></navbar>
<div class="container">
    <h3>Tag #{{tag_ID}}</h3>
    <div [hidden]="!notready" align="center" id="loading-spinner"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i></div>
    <div [hidden]="notready">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div *ngIf="error" class="alert alert-danger">That tag name already exists</div>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><label for="description">Description</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="name" formControlName="name"></td>
                    <td><input type="text" id="description" formControlName="description"></td>
                </tr>
            </table>
            <div class="form-group">
                <button type="submit" [disabled]="!form.valid">Save</button>
                <button (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
