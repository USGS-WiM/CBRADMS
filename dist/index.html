<!doctype html>
<html>

    <head>
        <title>CBRS DMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/cbrsdms/">
        <link rel="icon" type="image/png" href="assets/favicon.ico">
    </head>

    <body>
        <div id="cbrs-form-body">
            <my-app>
                <span class="loading-message">
                    Loading...<br>
                    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i><br><br><br><br>
                </span>
            </my-app>
        </div>
    <script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>

    <script>
        window.addEventListener("dragover",function(e){
          e = e || event;
          e.preventDefault();
        },false);
        window.addEventListener("drop",function(e){
          e = e || event;
          e.preventDefault();
        },false);
        var dropZone = document.getElementsByTagName("BODY")[0];
        var dropzoneId = "filedropzone";
        dropZone.addEventListener('dragover', function(e) {
            var dropzones = document.getElementsByClassName(dropzoneId);
            for(var i = 0; i < dropzones.length; ++i){
                dropzones[i].setAttribute("class", dropzoneId + " fullScreenFileDrag");
            }
        });
        dropZone.addEventListener('drop', function(e) {
            var dropzones = document.getElementsByClassName(dropzoneId);
            for(var i = 0; i < dropzones.length; ++i){
                dropzones[i].setAttribute("class", dropzoneId);
            }
        });
        dropZone.addEventListener('dragleave', function(e) {
            var dropzones = document.getElementsByClassName(dropzoneId);
             for(var i = 0; i < dropzones.length; ++i){
                 dropzones[i].setAttribute("class", dropzoneId);
             }
        });
    </script>

</html>
