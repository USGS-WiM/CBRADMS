    <script src="runtime-es2015.fa0071edbcd493596be9.js" type="module"></script><script src="polyfills-es2015.0dc66774b0c7159153d5.js" type="module"></script><script src="runtime-es5.9c308a63d02029c20228.js" nomodule></script><script src="polyfills-es5.8b8a203fa6535d4b865b.js" nomodule></script><script src="main-es2015.9f9be253d685ed970bd9.js" type="module"></script><script src="main-es5.042845fb4b417d824b30.js" nomodule></script></body>

    <script>
        window.addEventListener("dragover",function(e){
          e = e || event;
          e.preventDefault();
        },false);
        window.addEventListener("drop",function(e){
          e = e || event;
          e.preventDefault();
        },false);
        var dropZone = document.getElementsByTagName("BODY")[0];
        var dropzoneId = "filedropzone";
        dropZone.addEventListener('dragover', function(e) {
            var dropzones = document.getElementsByClassName(dropzoneId);
            for(var i = 0; i < dropzones.length; ++i){
                dropzones[i].setAttribute("class", dropzoneId + " fullScreenFileDrag");
            }
        });
        dropZone.addEventListener('drop', function(e) {
            var dropzones = document.getElementsByClassName(dropzoneId);
            for(var i = 0; i < dropzones.length; ++i){
                dropzones[i].setAttribute("class", dropzoneId);
            }
        });
        dropZone.addEventListener('dragleave', function(e) {
            var dropzones = document.getElementsByClassName(dropzoneId);
             for(var i = 0; i < dropzones.length; ++i){
                 dropzones[i].setAttribute("class", dropzoneId);
             }
        });
    </script>
