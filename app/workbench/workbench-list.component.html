<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th *ngFor="#col of columns"><a (click)="sort(col.name)" class="gridHeader">{{col.descr}}</a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#row of rows" (click)="onClick(row)">
            <td *ngFor="#col of columns">{{row[col.name]}}</td>
        </tr>
    </tbody>
</table>
