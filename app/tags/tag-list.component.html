<navbar></navbar>
        <div [hidden]="!notready" align="center" id="loading-spinner"><img class="loader" [src]="'loading.gif'" /></div>
        <div [hidden]="notready">
            <div class="container">
                <h3>Tags</h3>
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Tag</th>
                            <th>Description</th>
                            <th>Delete</th>
                            <th>Cases</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tag of tags">
                            <td (click)="goToTag(tag.id)">{{tag.name}}</td>
                            <td>{{tag.description}}</td>
                            <td><button class="btn-remove" type="button" (click)="deleteTag(tag.id)"><i class="fa fa-remove">x</i></button></td>
                            <td><button class="btn" type="button" (click)="goToCases(tag.id)"><i class="fa">--></i></button></td>
                        </tr>
                    </tbody>
                </table>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                    <div *ngIf="error" class="alert alert-danger">That tag name already exists</div>
                    <table>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><label for="description">Description</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="name" formControlName="name"></td>
                            <td><input type="text" id="description" formControlName="description"></td>
                        </tr>
                    </table>
                    <div class="form-group">
                        <button type="submit" [disabled]="!form.valid">Create a Tag</button>
                    </div>
                </form>
            </div>
        </div>
